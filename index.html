<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <h1 class="text-center text-success"><b>TIC TAC TOE</b></h1>
        <div id="popup-box">
            <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title text-center text-danger">TIC TAC TOE</h4>
                        </div>
                        <div class="modal-body">
                            <h1 class="text-center text-success">Choose X or O !!!</h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="select btn btn-info btn-lg">X</button>
                            <button type="button" class="select btn btn-danger btn-lg">O</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="container1">
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
                <div class="box" id="9"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
